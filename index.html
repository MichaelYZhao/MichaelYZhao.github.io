<!DOCTYPE html>
<html lang="en">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Calculator</title>
</head>

<script>
    $(document).ready(function () {
        $("button.cust-btn").click(function () {
            var conditions = [];
            $.each($("input[name='checkbox']:checked"), function () {
                conditions.push($(this).val());
            });
            document.getElementById("result").innerHTML = "The patient is " + calculator(conditions);
        });
    });

    function calculator(conditions) {
        var count = 0;
        conditions.forEach(element => {
            switch (element) {
                case "emerg":
                    count += 1;
                    break;
                case "CHD":
                    count += 1;
                    break;
                case "single-ventricle":
                    count += 1;
                    break;
                case "surgery30days":
                    count += 1;
                    break;
                case "inotropic":
                    count += 1;
                    break;
                case "CPR":
                    count += 2;
                    break;
                case "kidney":
                    count += 3;
                    break;
                case "ventilation":
                    count += 4;
                    break;
            }
        });

        switch (count) {
            case 1: return 'low risk, 0% mortality';
            case 2: return 'low risk, 1% mortality';
            case 3: return 'low risk, 1.5% mortality';
            case 4: return 'medium risk, 4% mortality';
            case 5: return 'medium risk, 6% mortality';
            case 6: return 'medium risk, 9% mortality';
            case 7: return 'high risk, 15% mortality';
            case 8: return 'high risk, 24% mortality';
            case 9: return 'high risk, 36% mortality';
            case 10: return 'high risk, 48% mortality';
        }
    }
</script>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card" style="margin:50px 0">
                <div class="card-header"> Select all conditions that apply to the patient:</div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="emerg" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Emergency Procedure
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="CHD" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Severe CHD
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="single-ventricle" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Single-ventricle Physiology
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="surgery30days" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Surgery within 30 day
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="inotropic" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Inotropic Support
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="CPR" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Preoperative CPR
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="kidney" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Acute or Chronic Kidney Injury
                    </li>
                    <li class="list-group-item">
                        <label class="checkbox">
                            <input type="checkbox" value="kidney" name="checkbox" />
                            <span class="default"></span>
                        </label>
                        Mechanical ventilation
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<button class="cust-btn" id="submit">Assess Risk</button>

<div class="displayResult">
    <h5 id="result"></h5>
</div>

</html>
